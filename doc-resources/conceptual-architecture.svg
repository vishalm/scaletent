<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">ScaleTent System Architecture</text>

  <!-- Input Layer -->
  <rect x="50" y="80" width="700" height="70" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1565c0">Input Layer</text>
  
  <rect x="80" y="115" width="130" height="25" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="3" ry="3"/>
  <text x="145" y="132" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">USB Cameras</text>
  
  <rect x="230" y="115" width="130" height="25" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="3" ry="3"/>
  <text x="295" y="132" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">IP Cameras</text>
  
  <rect x="380" y="115" width="130" height="25" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="3" ry="3"/>
  <text x="445" y="132" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">RTSP Streams</text>
  
  <rect x="530" y="115" width="190" height="25" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="3" ry="3"/>
  <text x="625" y="132" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Video Preprocessing</text>

  <!-- Processing Layer -->
  <rect x="50" y="160" width="700" height="70" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="185" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2e7d32">Processing Layer</text>
  
  <rect x="80" y="195" width="200" height="25" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="3" ry="3"/>
  <text x="180" y="212" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">YOLOv8 Detection Engine</text>
  
  <rect x="300" y="195" width="200" height="25" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="3" ry="3"/>
  <text x="400" y="212" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">OpenCV Integration</text>
  
  <rect x="520" y="195" width="200" height="25" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="3" ry="3"/>
  <text x="620" y="212" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">TensorRT Acceleration</text>

  <!-- Recognition System -->
  <rect x="50" y="240" width="700" height="70" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="265" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#e65100">Recognition System</text>
  
  <rect x="80" y="275" width="200" height="25" fill="#ffe0b2" stroke="#e65100" stroke-width="1" rx="3" ry="3"/>
  <text x="180" y="292" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Face Detection Pipeline</text>
  
  <rect x="300" y="275" width="200" height="25" fill="#ffe0b2" stroke="#e65100" stroke-width="1" rx="3" ry="3"/>
  <text x="400" y="292" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Feature Extraction</text>
  
  <rect x="520" y="275" width="200" height="25" fill="#ffe0b2" stroke="#e65100" stroke-width="1" rx="3" ry="3"/>
  <text x="620" y="292" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Attendee Database</text>

  <!-- Data Streaming Layer -->
  <rect x="50" y="320" width="700" height="70" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="345" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#006064">Data Streaming Layer</text>
  
  <rect x="80" y="355" width="200" height="25" fill="#b2ebf2" stroke="#006064" stroke-width="1" rx="3" ry="3"/>
  <text x="180" y="372" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">JSON Stream Output</text>
  
  <rect x="300" y="355" width="200" height="25" fill="#b2ebf2" stroke="#006064" stroke-width="1" rx="3" ry="3"/>
  <text x="400" y="372" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">WebSocket Server</text>
  
  <rect x="520" y="355" width="200" height="25" fill="#b2ebf2" stroke="#006064" stroke-width="1" rx="3" ry="3"/>
  <text x="620" y="372" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">RESTful API</text>

  <!-- Visualization Layer -->
  <rect x="50" y="400" width="700" height="70" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="425" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#4a148c">Visualization Layer</text>
  
  <rect x="80" y="435" width="200" height="25" fill="#e1bee7" stroke="#4a148c" stroke-width="1" rx="3" ry="3"/>
  <text x="180" y="452" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Web Dashboard</text>
  
  <rect x="300" y="435" width="200" height="25" fill="#e1bee7" stroke="#4a148c" stroke-width="1" rx="3" ry="3"/>
  <text x="400" y="452" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Event Analytics</text>
  
  <rect x="520" y="435" width="200" height="25" fill="#e1bee7" stroke="#4a148c" stroke-width="1" rx="3" ry="3"/>
  <text x="620" y="452" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Administrative Controls</text>

  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <line x1="400" y1="150" x2="400" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="230" x2="400" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="310" x2="400" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="390" x2="400" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>