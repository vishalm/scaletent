<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Conference room scene -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="800" height="400" fill="#e6e6e6"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#d9d9d9"/>
  
  <!-- Room features -->
  <rect x="350" y="50" width="100" height="60" fill="#cccccc" stroke="#999" stroke-width="2"/> <!-- Banner -->
  <text x="400" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">CONFERENCE 2025</text>
  
  <!-- Registration desk -->
  <rect x="50" y="300" width="200" height="50" fill="#a5754b" stroke="#7d5738" stroke-width="2"/>
  <rect x="50" y="350" width="200" height="50" fill="#8c6239" stroke="#7d5738" stroke-width="2"/>
  <text x="150" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white">REGISTRATION</text>
  
  <!-- Camera visualization -->
  <circle cx="700" cy="80" r="15" fill="#333" stroke="#000" stroke-width="2"/>
  <polyline points="685,80 660,100 660,60 685,80" fill="#333" stroke="#000" stroke-width="2"/>
  
  <!-- Person 1 - Recognized -->
  <ellipse cx="300" cy="450" rx="40" ry="15" fill="#555" opacity="0.3"/> <!-- Shadow -->
  
  <!-- Body -->
  <rect x="280" y="320" width="40" height="130" rx="10" fill="#3f51b5"/>
  
  <!-- Head -->
  <circle cx="300" cy="300" r="25" fill="#ffccaa"/>
  
  <!-- Detection box with info -->
  <rect x="250" y="260" width="100" height="210" stroke="#4caf50" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Person data popup -->
  <rect x="360" y="280" width="180" height="120" fill="white" stroke="#2196f3" stroke-width="2" rx="5" opacity="0.9"/>
  <text x="370" y="300" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Name: John Smith</text>
  <text x="370" y="325" font-family="Arial" font-size="12" fill="#333">ID: JS001</text>
  <text x="370" y="345" font-family="Arial" font-size="12" fill="#333">Role: Attendee</text>
  <text x="370" y="365" font-family="Arial" font-size="12" fill="#333">Confidence: 97%</text>
  <text x="370" y="385" font-family="Arial" font-size="12" fill="#333">Status: Recognized âœ“</text>
  
  <line x1="350" y1="330" x2="360" y2="330" stroke="#2196f3" stroke-width="2"/>
  
  <!-- Person 2 - Unrecognized -->
  <ellipse cx="550" cy="460" rx="40" ry="15" fill="#555" opacity="0.3"/> <!-- Shadow -->
  
  <!-- Body -->
  <rect x="530" y="330" width="40" height="130" rx="10" fill="#ff5722"/>
  
  <!-- Head -->
  <circle cx="550" cy="310" r="25" fill="#ffe0b2"/>
  
  <!-- Detection box -->
  <rect x="500" y="270" width="100" height="210" stroke="#ff9800" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Unknown person data -->
  <rect x="610" y="300" width="160" height="80" fill="white" stroke="#ff9800" stroke-width="2" rx="5" opacity="0.9"/>
  <text x="620" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Unknown Person</text>
  <text x="620" y="345" font-family="Arial" font-size="12" fill="#333">Confidence: 89%</text>
  <text x="620" y="365" font-family="Arial" font-size="12" fill="#333">Status: Unrecognized !</text>
  
  <line x1="600" y1="340" x2="610" y2="340" stroke="#ff9800" stroke-width="2"/>
  
  <!-- System status display -->
  <rect x="20" y="20" width="240" height="130" fill="white" stroke="#333" stroke-width="2" rx="5" opacity="0.8"/>
  <text x="30" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="#333">ScaleTent Detection</text>
  <text x="30" y="70" font-family="Arial" font-size="12" fill="#333">Camera: main-entrance-01</text>
  <text x="30" y="90" font-family="Arial" font-size="12" fill="#333">People detected: 2</text>
  <text x="30" y="110" font-family="Arial" font-size="12" fill="#333">Recognized: 1</text>
  <text x="30" y="130" font-family="Arial" font-size="12" fill="#333">FPS: 30</text>
  
  <!-- JSON Stream Visualization -->
  <rect x="20" y="500" width="760" height="80" fill="#333" stroke="#000" stroke-width="2" rx="5"/>
  <text x="40" y="520" font-family="Courier New" font-size="10" fill="#4CAF50">{"timestamp": "2025-04-19T14:30:25.123Z", "frame_id": 4562, "camera_id": "main-entrance-01",</text>
  <text x="40" y="535" font-family="Courier New" font-size="10" fill="#4CAF50">"detections": [{"id": "person-1", "type": "person", "confidence": 0.97, "recognized": true,</text>
  <text x="40" y="550" font-family="Courier New" font-size="10" fill="#4CAF50">"person_data": {"name": "John Smith", "id": "JS001", "role": "Attendee"}},</text>
  <text x="40" y="565" font-family="Courier New" font-size="10" fill="#4CAF50">{"id": "person-2", "type": "person", "confidence": 0.89, "recognized": false}], "analytics": {"people_count": 2}}</text>
  <text x="30" y="485" font-family="Arial" font-size="12" fill="#333" font-weight="bold">JSON Stream Output:</text>
</svg>